<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIF</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--========================================================================-->
	<link rel="icon" type="image/png" href="images/icons/sif.ico"/>
	<!--========================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
	<!--========================================================================-->

</head>
<body>

	<h2>Stock Financials</h2>
	<div class="form-style-3">
		<form onsubmit="return false;">
			<fieldset>
				<label for="fieldSymbol"><span>Symbol <span class="required">*</span></span><input type="text" autocomplete="off" class="input-field" name="fieldSymbol" id="symbol" value="" /></label>
				<label><span>&nbsp;</span><input type="submit" value="Submit" onclick="accessAPI()"/></label>
			</fieldset>
		</form>
	</div>
	
	<div id="stats">
		<table id="statistics" style="overflow-x:auto;" style="overflow-y:auto;">
			<tr><th class='xhead'></th><th>Name</th><th>Industry</th><th>Ticker</th>
			<th>Current Price ($)</th><th>Price/Earnings Forward</th>
			<th>PEG Ratio</th><th>5 Year Return (%)</th><th>Beta 3 Year</th></tr>
			
		</table>
	</div>
	
	
	<script src="js/statistics.js"></script>
	
</body>
</html>
