<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIF</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--========================================================================-->
	<link rel="icon" type="image/png" href="images/icons/sif.ico"/>
	<!--========================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<link rel="stylesheet" type="text/css" href="css/chart.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
	<!--========================================================================-->

</head>
<body>
		
	<figure>
		<figcaption>
			Sector Weights
		</figcaption>
			  
		<div class="buttons"></div>
		<svg width="100" height="100" class="chart">
			<circle r="25" cx="50" cy="50" class="pie"/>
		</svg>
		<div id="stocks"></div>
	</figure>
	
	<div style="overflow-x:auto;">
	  
	</div>
			
	
	<h2>Stock Financials</h2>
	<div class="form-style-3">
		<form onsubmit="return false;">
			<fieldset>
				<label for="fieldSymbol"><span>Symbol <span class="required">*</span></span><input type="text" autocomplete="off" class="input-field" name="fieldSymbol" id="symbol" value="" /></label>
				<label><span>&nbsp;</span><input type="submit" value="Submit" onclick="UserAction()"/></label>
			</fieldset>
		</form>
	</div>
	
	<div id="tabs">
		<!-- Tab links -->
		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'cash_flow')">Cash Flow</button>
			<button class="tablinks" onclick="openTab(event, 'income_statement')">Income Statement</button>
			<button class="tablinks" onclick="openTab(event, 'balance_sheet')">Balance Sheet</button>
		  	<button class="tablinks" onclick="openTab(event, 'valuation_input')">Valuation Input</button>
			<button class="tablinks" onclick="openTab(event, 'valuation_results')">Valuation Results</button>
		</div>

		<!-- Tab content -->
		<div class="tabcontent" id="cash_flow">
		
		</div>

		<div class="tabcontent" id="income_statement">
		
		</div>
		
		<div class="tabcontent" id="balance_sheet">
		
		</div>
		
		<div class="tabcontent" id="valuation_input">
		
		</div>
		
		<div class="tabcontent" id="valuation_results">
		
		</div>
	</div>
	
	
	<script src="js/main.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/google-spreadsheet.js"></script>
	<script src="js/canvasjs.min.js"></script></head>
	<script src="js/chart.js"></script></head>




</body>
</html>
